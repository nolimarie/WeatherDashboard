<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-info text-dark py-4 mb-0 sticky-top flex-md-nowrap">
    <div class="container text-center">
      <h1 class="display-5 mb-0">Weather Dashboard</h1>
    </div>
  </div>

    <main class="container-fluid">
        <div class="row">
        <sidebar class="sidebar-sticky col-sm-4 col-md-3 bg-light pt-3">
            <label class="font-weight-bold" for="inputCity">Search for a City:</label>
            <form id="citySearchForm">
            <div class="form-group">
                <div class="input-group mb-3">
                <input type="text" class="form-control" id="inputCity" placeholder="Enter city name..">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="citySearch">search</button>
                </div>
                </div>
            </div>
            </form>
            
            <p class="font-weight-bold text-dark mb-3">Your Cities:</p>
            <div class="city-list "></div>
        </sidebar>

        <content class="col-sm-8 col-md-9">
            <div id="weatherContent" class="pt-3 hide">
            <div class="card w-100">
                <div class="card-body py-2">
                <h3 class="card-title font-weight-bold mb-0"><img id="icon" alt="Weather Icon" /></h3>
                <div class="card-text mt-0">
                    <p>Temperature: <span id="temp"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="wind"></span></p>
                    <p>UV Index: <span id="uvIndex"></span></p>
                </div>
                </div>
            </div>

            <section class="container-fluid" id="forecastSection">
                <h3 class="font-weight-bold my-4">5-Day Forecast:</h3>
                <div class="row text-center" id="forecastRow"></div>
                <!-- day 1 -->
                <div class="col-20">
                <div class="forecast-container bg-dark text-white mb-4">
                    <h5 class="date-title font-weight-bold"></h5>
                    <img id="forecastIcon" alt="Weather Forecast Icon">
                    <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
                </div>
                </div>
                <!-- day 2 -->
                <div class="col-20">
                <div class="forecast-container bg-dark text-white mb-4">
                    <h5 class="date-title font-weight-bold"></h5>
                    <img id="forecastIcon" alt="Weather Forecast Icon">
                    <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
                </div>
                </div>
                <!-- day 3 -->
                <div class="col-20">
                <div class="forecast-container bg-dark text-white mb-4">
                    <h5 class="date-title font-weight-bold"></h5>
                    <img id="forecastIcon" alt="Weather Forecast Icon">
                    <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
                </div>
                </div>
                <!-- day 4 -->
                <div class="col-20">
                <div class="forecast-container bg-dark text-white mb-4">
                    <h5 class="date-title font-weight-bold"></h5>
                    <img id="forecastIcon" alt="Weather Forecast Icon">
                    <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
                </div>
                </div>
                <!-- day 5 -->
                <div class="col-20">
                <div class="forecast-container bg-dark text-white mb-4">
                    <h5 class="date-title font-weight-bold"></h5>
                    <img id="forecastIcon" alt="Weather Forecast Icon">
                    <p class="font-weight-bold">Temperature: <span id="tempForecast" class="font-weight-normal"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidityForecast" class="font-weight-normal"></span></p>
                </div>
                </div>
            </section>
            </div>
        </content>
        </div>
    </main>
  <script src="./assets/js/script.js"></script>
</body>***
</html>
